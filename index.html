<html>
    <head>
        <title>The Black Jack Game Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h1>The Black Jack Game Test</h1>
        <p>Welcome to Las Vegas my brother. Are you ready for some risk?</p>
        <section class="game-table">
            <div class='score'>
                <p>Dealer: <span id="count-dealer"></span></p>
                <p>Player: <span id="count-player"></span></p>
            </div>
            <div class="table">
                <div class="hand" id="dealer-cards"></div>
                
                <p class="message" id="message"></p>
                
                <div class="hand" id="player-cards"></div>
            </div>
            <div class="actions">
                <button class="deal" id="deal">DEAL</button>
                <button class="hit" id="hit" style="display: none;">HIT</button>
                <button class="stick" id="stick" style="display: none;">STICK</button>
            </div>
        </section>
        <script src="js/card.class.js"></script>
        <script src="js/deck.class.js"></script>
        <script src="js/hand.class.js"></script>
        <script src="game.js"></script>
    </body>
</html>
